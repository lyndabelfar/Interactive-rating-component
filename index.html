<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Outfit:wght@200&family=PT+Sans+Caption&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="star-icon"><img src="images/icon-star.svg" ></div>
        <h1>How did we do ?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating-btns">
            <button class="rating-btn btn1">1</button>
            <button class="rating-btn btn2">2</button>
            <button class="rating-btn btn3">3</button>
            <button class="rating-btn btn4">4</button>
            <button class="rating-btn btn5">5</button>
        </div>
        <button class="submit-btn">SUBMIT</button>
        
    </div>
    <div class="hidden-div">
        <img src="images/illustration-thank-you.svg">
        <div class="result-p"></div>
        <h1>Thank You! </h1>
        <p>We appreciate you taking the time to give a rating. <br>If you ever need more support, don't hesitate to get in touch!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
